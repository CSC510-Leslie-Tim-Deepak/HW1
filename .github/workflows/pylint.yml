name: pylint_check

on: [push, pull_request]

jobs:
  pylint_check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint

    - name: Run Pylint
      run: |
        pylint hw2_rsc/*.py > post_traces/pylint_trace.txt
        pylint hw2_rsc/*.py --output-format=json > post_traces/pylint-report.json
