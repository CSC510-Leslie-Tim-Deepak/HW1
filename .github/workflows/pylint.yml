name: Lint Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint

      - name: Run Pylint
        run: |
          pylint hw2_rsc/*.py --output-format=json > pylint-report.json
        continue-on-error: true

      - name: Generate Pylint badge
        id: pylint_badge
        run: |
          # Extract score from pylint report
          pylint_score=$(jq '.reports[0].score' pylint-report.json)
          
          # Format score to a percentage
          score_percentage=$(echo "scale=2; $pylint_score*100" | bc)
          
          # Generate badge URL using Shields.io
          badge_url="https://img.shields.io/badge/pylint-${score_percentage}%25-brightgreen"
          
          # Save badge URL to file
          echo "badge_url=${badge_url}" >> $GITHUB_ENV

      - name: Upload Pylint badge as artifact
        uses: actions/upload-artifact@v3
        with:
          name: pylint-badge
          path: badge_url.txt
