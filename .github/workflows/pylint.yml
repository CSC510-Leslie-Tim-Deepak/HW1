name: Lint Python Code

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pylint jq

      - name: Run Pylint
        run: |
          pylint ./hw2_rsc/*.py --output-format=json > pylint-report.json || { echo 'Pylint failed'; exit 1; }
          
        continue-on-error: true

