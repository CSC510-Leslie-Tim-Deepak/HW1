name: Autopep8 Check

on: [push, pull_request]

jobs:
  Autopep8:
    runs-on: ubuntu-latest

    steps:
    - name: Turnstyle Lock (Prevent Concurrent Pushes)
      uses: softprops/turnstyle@v1
      with:
        poll-interval-seconds: 10
        # Ensure only one job accesses the repository at a time.
          
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'  # Specify the Python version

    - name: Install autopep8
      run: |
        python -m pip install --upgrade pip
        pip install autopep8

    - name: Run autopep8
      run: |
        autopep8 --diff --ignore=E501 hw2_rsc/*.py | tee ./post_traces/autopep8_trace.txt
        if [ -s ./post_traces/autopep8_trace.txt ]; then
            echo "status=fail" >> $GITHUB_ENV
        else
          echo "status=pass" >> $GITHUB_ENV
        fi
      continue-on-error: true
      
    # enter the critical section    
    - name: Retry Lock File Creation
      run: |
        MAX_RETRIES=10
        RETRY_INTERVAL=3
        LOCK_FILE=".github/lockfile"
        for i in $(seq 1 $MAX_RETRIES); do
          if [ -f "$LOCK_FILE" ]; then
            echo "Another workflow is running. Retry $i/$MAX_RETRIES."
            sleep $RETRY_INTERVAL
          else
            echo "Creating lock file."
            touch "$LOCK_FILE"
            exit 0
          fi
        done
        echo "Failed to create lock file after $MAX_RETRIES retries."
        exit 1

    - name: Commit files # commit the output folder
      run: |
        git config --local user.email "test@github.com"
        git config --local user.name "GitHub Action test"
        git pull --rebase
        git add ./post_traces/autopep8_trace.txt
        git commit --allow-empty -m "Update autopep8 report"
        git push
      continue-on-error: true

    # leave the critical section    
    - name: Remove Lock File
      run: |
        LOCK_FILE=".github/lockfile"
        if [ -f "$LOCK_FILE" ]; then
          echo "Removing lock file."
          rm "$LOCK_FILE"
        fi
    
    - name: Create Awesome Badge
      uses: schneegans/dynamic-badges-action@v1.7.0
      with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 60dbd9748dbf9d0e1fa28a94afa2b482
          filename: autopep8.json # Use test.svg if you want to use the SVG mode.
          label: Autopep8
          message: ${{ env.status == 'pass' && 'Pass' || 'Fail' }}
          color: ${{ env.status == 'pass' && 'brightgreen' || 'red' }}
          namedLogo: react
          logoColor: "#ffffff"
