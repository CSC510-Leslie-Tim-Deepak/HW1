name: Create Badge

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  generate-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Awesome Badge
        uses: schneegans/dynamic-badges-action@v1.7.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: e08fb0f4d4d2ebffe6c63b3be6f0b21d  # Replace with your actual Gist ID
          filename: test.json  # Use test.svg if you want to use the SVG mode
          label: Hello
          message: World
          color: orange
